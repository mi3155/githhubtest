<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>

<body>
    <div style ="margin:100px auto; width:60%; ">
        <h2 style="margin-bottom:20px;">회원가입</h2>
    <form class="row g-3" action = "/member/Join.do">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" name = "email">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4" name = "pwd">
        </div>

        <div style="margin-bottom:-10px">
            <label for="inputZip" class="form-label">Zipcode</label>
        </div>

          <div class="input-group mb-1 w-75">
            <input type="text" class="form-control" id="zipcode" name="zipcode"> &nbsp;&nbsp;
            <button class="btn btn-outline-primary" type="button" onclick ="addrfunc()">주소검색</button>
          </div>

          
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address 1</label>
          <input type="text" class="form-control" id="addr1" name="addr1">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" name = "addr2">
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">회원가입</button>
        </div>
      </form>
    </div>

   
  
</body>
</html>
